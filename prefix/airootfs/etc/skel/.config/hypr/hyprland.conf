    animation = windowsIn, 1, 5, easeInBounce, popin 20% # window open
    animation = windowsOut, 1, 8, easeInCirc, popin 30% # window close
    animation = windowsMove, 1, 4, default              # everything in between, moving, dragging, resizing.
    
    animation = fadeIn, 1, 4, easeOutCirc   # fade in (open) -> layers and windows
    animation = fadeOut, 1, 6, easeOutCirc  # fade out (close) -> layers and windows
    animation = fadeSwitch, 1, 10, smoothIn # fade on changing activewindow and its' opacity
    animation = fadeShadow, 1, 10, smoothIn # fade on changing activewindow for shadows
    animation = fadeDim, 1, 10, smoothIn    # the easing of the dimming of inactive windows
    
    animation = border, 1, 8, default               # borders - border color
    animation = borderangle, 1, 40, linear, loop    # borderangle - for animating the border's gradient angle - styles: once (default), loop
    animation = workspaces, 1, 3, default, fade     # workspaces - workspace change - Styles: slide,slidevert,fadein
