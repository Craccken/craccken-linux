input { # https://wiki.hyprland.org/Configuring/Variables/#input
    kb_model =                                  # Appropriate XKB keymap parameter
    kb_layout = us,ru                           # Appropriate XKB keymap parameter
    kb_variant =                                # Appropriate XKB keymap parameter
    kb_options = caps:escape_shifted_capslock,grp:alt_shift_toggle   # Appropriate XKB keymap parameter <- Make unmodified Caps Lock an additional Esc, but Shift + Caps Lock behaves like regular Caps Lock, and ALT + Shift to Toggle keyboard layout
    kb_rules =                                  # Appropriate XKB keymap parameter
    kb_file =                                   # If you prefer, you can use a path to your custom .xkb file.
    numlock_by_default = false                  # Engage numlock by default.
    repeat_rate = 60                            # The repeat rate for held-down keys, in repeats per second.
    repeat_delay = 300                          # Delay before a held-down key is repeated, in milliseconds.
    sensitivity = 1.0                           # Sets the mouse input sensitivity. Value will be clamped to the range -1.0 to 1.0.
    accel_profile =                             # Sets the cursor acceleration profile. Can be one of adaptive, flat. Leave empty to use libinput’s default mode for your input device.
    force_no_accel = false                      # Force no cursor acceleration. This bypasses most of your pointer settings to get as raw of a signal as possible. Enabling this is not recommended due to potential cursor desynchronization.
    left_handed = false                         # Switches RMB and LMB
    scroll_method =                             # Sets the scroll method. Can be one of 2fg (2 fingers), edge, on_button_down, no_scroll
    scroll_button = 0                           # Sets the scroll button. Has to be an int, cannot be a string. Check wev if you have any doubts regarding the ID. 0 means default.
    natural_scroll = false                      # Inverts scrolling direction. When enabled, scrolling moves content directly instead of manipulating a scrollbar.
    follow_mouse = 2                            # (0/1/2/3) Specify if and how cursor movement should affect window focus. 
    float_switch_override_focus = 1             # If enabled (1 or 2), focus will change to the window under the cursor when changing from tiled-to-floating and vice versa. If 2, focus will also follow mouse on float-to-float switches.
    
    touchpad { # https://wiki.hyprland.org/Configuring/Variables/#touchpad
        disable_while_typing = true     # Disable touchpad while typing
        natural_scroll = true           # Inverts scrolling direction. When enabled, scrolling moves content directly instead of manipulating a scrollbar.
        scroll_factor = 1.0             # Multiplier applied to the amount of scroll movement.
        middle_button_emulation = true  # Sending LMB and RMB simultaneously will be interpreted as a middle click. This disables any touchpad area that would normally send a middle click based on location.
        tap_button_map =                # Sets the tap button mapping for touchpad button emulation. Can be one of lrm (default) or lmr (Left, Middle, Right Buttons).
        clickfinger_behavior = false    # Button presses with 1, 2, or 3 fingers will be mapped to LMB, RMB, and MMB respectively. This disables interpretation of clicks based on location on the touchpad
        tap-to-click = true             # Tapping on the touchpad with 1, 2, or 3 fingers will send LMB, RMB, and MMB respectively.
        drag_lock = false               # When enabled, lifting the finger off for a short time while dragging will not drop the dragged item.
    }

    touchdevice { # https://wiki.hyprland.org/Configuring/Variables/#touchdevice
        transform = 0   # transform the input from touchdevices. The possible transformations are the same as those of the monitors
        output =        # the output to bind touch devices. Empty means unset and will use the current / autodetected.
    }
}

device:asue1301:00-04f3:3128-touchpad { # https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs
    sensitivity = 0.5       # Sets the device input sensitivity. Value will be clamped to the range -1.0 to 1.0.
    natural_scroll = true   # Inverts scrolling direction. When enabled, scrolling moves content directly instead of manipulating a scrollbar.
}

gestures { # https://wiki.hyprland.org/Configuring/Variables/#gestures
    workspace_swipe = true                  # Enable workspace swipe gesture
    workspace_swipe_fingers = 3             # How many fingers for the gesture
    workspace_swipe_distance = 300          # In px, the distance of the gesture
    workspace_swipe_invert = true           # Invert the direction
    workspace_swipe_min_speed_to_force = 30 # Minimum speed in px per timepoint to force the change ignoring cancel_ratio (default 30) Setting to 0 will disable this mechanic.
    workspace_swipe_cancel_ratio = 0.5      # (0.0 - 1.0) how much the swipe has to proceed in order to commence it. (0.7 -> if > 0.7 * distance, switch, if less, revert)
    workspace_swipe_create_new = true       # Whether a swipe right on the last workspace should create a new one.
    workspace_swipe_forever = false         # If enabled, swiping will not clamp at the neighboring workspaces but continue to the further ones.
    workspace_swipe_numbered = false        # If enabled, swiping will swipe on consecutive numbered workspaces.
}

misc { # https://wiki.hyprland.org/Configuring/Variables/#misc
    disable_hyprland_logo = true        # Disables the hyprland logo background :(
    disable_splash_rendering = false    # Disables the hyprland splash rendering. (requires a monitor reload to take effect)
    vfr = true                          # Controls the VFR status of hyprland. Heavily recommended to leave on true to conserve resources.
    vrr = 0                             # Controls the VRR (Adaptive Sync) of your monitors. 0 - off, 1 - on, 2 - fullscreen only
    mouse_move_enables_dpms = true      # If DPMS is set to off, wake up the monitors if the mouse moves.
    key_press_enables_dpms = true       # If DPMS is set to off, wake up the monitors if a key is pressed.
    always_follow_on_dnd = true         # Will make mouse focus follow the mouse when drag and dropping. Recommended to leave it enabled, especially for people using focus follows mouse at 0.
    layers_hog_keyboard_focus = true    # If true, will make keyboard-interactive layers keep their focus on mouse move (e.g. wofi, bemenu)
    animate_manual_resizes = false      # If true, will animate manual window resizes/moves
    animate_mouse_windowdragging = false # If true, will animate windows being dragged by mouse, note that this can cause weird behavior on some curves
    disable_autoreload = true           # If true, the config will not reload automatically on save, and instead needs to be reloaded with hyprctl reload. Might save on battery.
    enable_swallow = true               # Enable window swallowing
    swallow_regex = ^(foot|pcmanfm)$    # The class regex to be used for windows that should be swallowed (usually, a terminal)
    focus_on_activate = true            # Whether Hyprland should focus an app that requests to be focused (an activate request)
    no_direct_scanout = false           # Disables direct scanout. Direct scanout attempts to reduce lag when there is only one fullscreen application on a screen (e.g. game)
    hide_cursor_on_touch = true         # Hides the cursor when the last input was a touch input until a mouse input is done.
    mouse_move_focuses_monitor = true   # Whether mouse moving into a different monitor should focus it
}

binds { # https://wiki.hyprland.org/Configuring/Variables/#binds
    pass_mouse_when_bound = true        # if disabled, will not pass the mouse events to apps / dragging windows around if a keybind has been triggered. (Enabled by default)
    scroll_event_delay = 100            # In ms, how many ms to wait after a scroll event to allow to pass another one for the binds.
    workspace_back_and_forth = false    # If enabled, an attempt to switch to the currently focused workspace will instead switch to the previous workspace. Akin to i3’s auto_back_and_forth.
    allow_workspace_cycles = true       # If enabled, workspaces don’t forget their previous workspace, so cycles can be created by switching to the first workspace in a sequence, then endlessly going to the previous workspace.
    focus_preferred_method = 0          # Sets the preferred focus finding method when using focuswindow/movewindow/etc with a direction. 0 - history (recent have priority), 1 - length (longer shared edges have priority)
}

debug { # http://wiki.hyprland.org/Configuring/Variables/#debug 
    overlay = false         # print the debug performance overlay. Disable VFR for accurate results.
    damage_blink = false    # (epilepsy warning!) flash areas updated with damage tracking
    disable_logs = true     # self-explanatory
    disable_time = true     # disables time logging
    damage_tracking = 2     # redraw only the needed bits of the display. Do not change. (default: full - 2) monitor - 1, none - 0
}

dwindle {
    pseudotile = 1                      # Enable pseudotiling on dwindle
    force_split = 0                     # 0 -> split follows mouse, 1 -> always split to the left (new = left or top) 2 -> always split to the right (new = right or bottom)
    preserve_split = 1                  # If enabled, the split (side/top) will not change regardless of what happens to the container.
    special_scale_factor = 0.7          # 0 - 1 -> specifies the scale factor of windows on the special workspace
    split_width_multiplier = 1          # specifies the auto-split width multiplier
    no_gaps_when_only = true            # whether to apply gaps when there is only one window on a workspace.
    use_active_for_splits = true        # whether to prefer the active window or the mouse position for splits
}

master { # https://wiki.hyprland.org/Configuring/Master-Layout/
    special_scale_factor = 0.9  # (0.0 - 1.0) the scale of the special workspace windows
    mfact = 0.5                 # (0.0 - 1.0) master split factor, the ratio of master split
    new_is_master = false       # whether a newly open window should replace the master or join the slaves.
    new_on_top = false          # whether a newly open window should be on the top of the stack
    no_gaps_when_only = true    # whether to apply gaps when there is only one window on a workspace.
    orientation = left        # default placement of the master area, can be left, right, top or bottom
    inherit_fullscreen = true   # inherit fullscreen status when cycling/swapping to another window (e.g. monocle layout)
    always_center_master = false # When using orientation=center, keep the master window centered, even when it is the only window in the workspace
}

