# autogenerated = 1 # By removing this line you’ll remove the yellow warning.

env = XDG_CURRENT_DESKTOP,Hyprland # Set current desktop name
env = GDK_BACKEND,wayland,x11   # Run GTK apps on native wayland
env = GDK_SCALE,1               # https://wiki.hyprland.org/Configuring/XWayland/
env = XCURSOR_SIZE,24           # This variable sets the desired cursor size, in pixels.
env = MOZ_ENABLE_WAYLAND,1      # Experimental wayland support in firefox
env = KITTY_ENABLE_WAYLAND,1    # Use kitty on native wayland
env = _JAVA_AWT_WM_NONREPARENTING,1 # Fix possibly broken Java applications. Set to 1 until Wakefield is available.
env = CLUTTER_BACKEND,wayland   # Clutter package already has wayland enabled, this variable will force Clutter applications to try and use the Wayland backend
env = QT_WAYLAND_FORCE_DPI,96   # To use your monitor's DPI change the value to "physical", instead of the default of 96 DPI
env = QT_QPA_PLATFORMTHEME,qt5ct # Tells QT based applications to pick your theme from qt5ct, use with Kvantum.
env = QT_QPA_PLATFORM,wayland;xcb # Tell QT applications to use the Wayland backend, and fall back to x11 if Wayland is unavailable
env = QT_AUTO_SCREEN_SCALE_FACTOR,1 # Enables automatic scaling, based on the monitor’s pixel density
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1 # Disables window decorations on QT applications, Older versions of Qt always show window decorations.
env = ELM_ENGINE,Wayland_egl
env = ECORE_EVAS_ENGINE,wayland_egl
# env = WLR_NO_HARDWARE_CURSORS,1   # Fix cursor not visible in VM(virtual machine) and NVIDIA -- https://wiki.hyprland.org/FAQ/#me-cursor-no-render
# env = SDL_VIDEODRIVER,wayland     # Run native game on wayland, It may break most games and other(older) binary applications might not work with wayland SDL video driver.
env = SDL_DYNAMIC_API,/usr/lib/libSDL2-2.0.so # NOTE: Steam, most games and other (older) binary applications might not work with wayland SDL video driver, due to old bundled SDL library. Unset, tweak for specific applications or force newer SDL via this..

exec-once = hyprpaper # Start Root wallpaper
exec-once = pipewire # Start pipewire audio
exec-once = pipewire-pulse # Start pipewire-pulse
exec-once = wireplumber # Start wireplumber
exec-once = foot --server # Start foot server, this will reduced startup time and reduced memory footprint
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # https://wiki.hyprland.org/FAQ/#some-of-my-apps-take-a-really-long-time-to-open
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 # Enable polkit-gnome for run root-application with normal user like gparted.
exec-once = wl-paste --watch clipman store --no-persist # Start clipboard manager wayland
exec = pgrep -f 'zsh\ -i.*autostart' && pkill -f 'zsh\ -i.*autostart' # Kill old autostart process, prevent from overlaping process
exec = zsh -i ~/.config/hypr/autostart # Run autostart file

# monitor = ,1920x1080@60,0x0,1 # Syntax for monitor: monitor=name,res,offset,scale [name can be empty for a global rule]
# monitor = ,1280x720@60,0x0,1 # Syntax for monitor: monitor=name,res,offset,scale [name can be empty for a global rule]
monitor = ,preferred,auto,1 # You can use preferred as a resolution to use the display's preferred size, and auto as an offset to let Hyprland decide on an offset for you.
workspace = ,1 # Syntax for workspace: workspace=name,number <-- will tell Hyprland to make the default workspace on all monitors a number 1.

general { # https://wiki.hyprland.org/Configuring/Variables/#general
    sensitivity = 1.0                   # Mouse sensitivity (legacy, may cause bugs if not 1, prefer input:sensitivity)
    border_size = 2                     # Size of the border around windows
    no_border_on_floating = false       # Disable borders for floating windows
    gaps_in = 5                         # Gaps between windows
    gaps_out = 10                       # Gaps between window-monitor edge
    col.inactive_border = rgb(000000)   # Border color for inactive windows
    col.active_border = rgba(f5f5f5FF) rgba(00000000) rgba(00000000) rgba(f5f5f5FF) 45deg # Border color for the active window
    col.group_border = rgb(000000)      # Inactive (out of focus) group border color
    col.group_border_active = rgb(ff1f59) # Active group border color
    cursor_inactive_timeout = 30        # In seconds, after how many seconds of cursor's inactivity to hide it. (default / never is 0)
    layout = master                     # Which layout to use. (Available: dwindle, master, default is dwindle)
    no_cursor_warps = true              # If true, will not warp the cursor in many cases (focusing, keybinds, etc)
    apply_sens_to_raw = false           # If on, will also apply the sensitivity to raw mouse output (e.g. sensitivity in games) NOTICE: really not recommended.
    resize_on_border = true             # Enables resizing windows by clicking and dragging on borders and gaps
    extend_border_grab_area = 15        # Extends the area around the border where you can click and drag on, only used when general:resize_on_border is on
    hover_icon_on_border = true         # Show a cursor icon when hovering over borders, only used when general:resize_on_border is on.
}

decoration { # https://wiki.hyprland.org/Configuring/Variables/#decoration
    rounding = 0                        # Rounded corners radius (in pixels)
    multisample_edges = true            # enable antialiasing (no-jaggies) for rounded corners.
    active_opacity = 0.9                # Set focuses application opacity, float from 0 - 1
    inactive_opacity = 0.91             # Set normal application opacity, float from 0 - 1
    fullscreen_opacity = 0.9            # Set fullscreen application opacity, float from 0 - 1
    blur = true                         # Enable dual kawase window background blur
    blur_size = 11                      # Minimum 1, blur size (distance)
    blur_passes = 3                     # Minimum 1, the amount of passes to perform
    blur_ignore_opacity = true          # make the blur layer ignore the opacity of the window.
    blur_new_optimizations = true       # whether to enable further optimizations to the blur. Recommended to turn on, as it will massively improve performance, but some people have experienced graphical issues
    blur_xray = true                    # if enabled, floating windows will ignore tiled windows in their blur. Only available if blur_new_optimizations is true. Will reduce overhead on floating blur significantly.
    drop_shadow = true                  # enable drop shadows on windows
    shadow_range = 20                   # Shadow range (“size”) in layout px
    shadow_render_power = 4             # (1 - 4), in what power to render the falloff (more power, the faster the falloff)
    shadow_ignore_window = true         # if true, the shadow will not be rendered behind the window itself, only around it.
    col.shadow = 0xaa000000             # Shadow's color. Alpha dictates shadow's opacity.
    col.shadow_inactive = 0xaa000000    # Inactive shadow color. (if not set, will fall back to col.shadow)
    shadow_offset = 1 1                 # shadow's rendering offset.
    shadow_scale = 1.0                  # shadow’s scale. 0.0 - 1.0
    dim_inactive = true                 # Enable dimming of inactive windows
    dim_strength = 0.4                  # How much inactive windows should be dimmed, 0.0 - 1.0
    dim_special = 0.8                   # How much to dim the rest of the screen by when a special workspace is open. 0.0 - 1.0
    dim_around = 0.8                    # How much the dimaround window rule should dim by. 0.0 - 1.0
    # screen_shader =                     # Path to a custom shader to be applied at the end of rendering.
}

